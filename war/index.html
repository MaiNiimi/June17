<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>履修登録</title>
    <style>
        h1{font-size: 20pt; font-synthesis: weight; color:magenta;}
        body{background: ivory}
    </style>
    <script type="text/javascript">
    function doAction(){
        var req =  createRequest();
        if (req == null){
            alert("実行できません！");
            return;
        }
        var s = document.getElementById('text1').value;
        req.open("post", "/hellogae", true);
        req.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        req.onreadystatechange = function(){
            if (this.readyState == 4 && this.status == 200){
                var msg = document.getElementById('msg');
                msg.innerHTML = this.responseText;
            }
        }
        req.send("text1=" + encodeURIComponent(s));
        msg.innerHTML = "<<< please wait... >>>";
    }
         
       function createRequest(){
        var httplist = [
            function(){ return new XMLHttpRequest(); },
            function(){ return new ActiveXObjct("Msxml2.XMLHTTP"); },
            function(){ return new ActiveXObject("Microsoft.XMLHTTP"); }
        ];
        for(var i = 0;i < httplist.length;i++){
            try {
                var http = httplist[i]();
                if (http != null) return http;
            } catch(e){
                continue;
            }
        }
        return null;
    }
    </script>
</head>
<body>
    <h1>ログインしてください！</h1>
    <hr>
    <form method="get" action="/users">
    <table>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="ログイン" style="width:100px; height:80px; font-size: 15pt;">
            </td>
        </tr>
    </table>
    </form>
    <hr>
</body>
</html>
